<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="PT-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="outro.css">
    <title>CADASTRO</title>

</head>

<body class="container ">
    <form>
    <legend>CADASTRAR NOVO PRODUTO</legend>
    <div class="cachorro"> 1/6</div>
    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-success" style="width: 20%"></div>
      </div>
    <h5>Dados básicos</h5>

    <div>
            <div class="row">

                <div class="col-6">
                    <label class="form-label"> Nome do produto:</label>
                    <input ctype="text" class="form-control"></input>
                </div>

                <div class="col-2">
                    <label class="form-label"> Código (SKU):</label>
                    <input ctype="text" class="form-control"></input>
                </div>

                <div class="col-2">
                    <label class="form-label"> preço venda:</label>
                    <input ctype="value" class="form-control"></input>
                </div>

                <div class="col-2">
                    <label class="form-label"> unidade:</label>
                    <input ctype="value" class="form-control"></input>
                </div>
            </div>
    </div>
    <div class="container">
        <div class="row">

            <div class="col-2">
                <label class="form-label"> Condição:</label>
                <select name="opção">
                    <option value="">Usado</option>
                    <option value=""> Semi novo </option>
                    <option value=""> Novo</option>

                </select>


            </div>
            <div class="col-2">
                <label class="form-label">Tipo:</label>
                <select name="opção">
                    <option value="">Vinho</option>
                    <option value="">Azul</option>
                    <option value="">Rosa</option>
                    <option value="">Preto</option>
                </select>
            </div>
            <div class="col-2">
                <label class="form-label">produtos com composição:</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Desativado</label>
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <label class="form-label">categoria:</label>
                <select name="opção">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </div>
        </div>

        <footer>
            <div class="row">
                <div class="footeres">
                    <br><br> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                    <button type="button" class="btn btn-outline-success" class="col-2">Cancelar</button>
                    <label class="colors">Ir para detalhes do protudo</label>
                    <button type="button" class="btn btn-success">Avançar</button>
                </div>

            </div>
        </footer>


  








        </form>





















        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js ">


        </script>
</body>

</html>
